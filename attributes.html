<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attributes</title>
    </head>
    <body>
        <h1>INPUT ATTRIBUTES</h1>
        <h4>1. Disabled Attribute</h4>
        <label for="fName"> Name : </label>
        <input type="text" name="fName" id="fName" value="Abi" disabled><br>

        <h4>2. Size Attribute</h4>
        <label for="size">Size : </label>
        <input type="text" id="size" size="30"><br>

        <h4>3. Email </h4>
        <label for="email">Enter your email : </label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">

        <h4>4. Maxlength Attribute</h4>
        <label for="max">MaxLength : </label>
        <input type="text" name="max" id="max" maxlength="4"><br><br>

        <h4>5. Placeholder Attribute </h4>
        <label for="pNumber">Enter a phone number : </label>
        <input type="tel" id="pNumber" name="phone" placeholder="1234567890">

        <h4>6. Multiple Attribute</h4>
        <label for="file">Multiple Attri : </label>
        <input type="file" id="file" name="files" multiple>

        <h4>7. Password Attribute </h4>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">

        <h4>8. Step Attribute </h4>
        <label for="step">Step : </label>
        <input type="number" id="step" name="points" step="5">
       
        <h4>9. Readonly Attribute </h4>
        <label for="rName">Name : </label>
        <input type="text" name="fname"  id="rName" value="shruthi" readonly><br>

        <h4>10. Required Attribute </h4>
        <label for="aName">Name:</label>
        <input type="text" name="name" id="aName" required>
    </body>
</html>
